{% extends 'base.html' %}

{% block title %}Authentication page{% endblock %}

{% block content %} 
<div class="container mt-5">
    <div class="row ">
        <div class="col-12">
            <h4>Log in</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <form method="POST">
                {% csrf_token %}
                {{form}}
                <input type='submit' class='btn btn-success mt-4' value="Sign in!">
            </form>
        </div>
    </div>

</div>  
{% endblock %}
