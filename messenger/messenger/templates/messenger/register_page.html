{% extends 'base.html' %}

{% block title %}Authentication page{% endblock %}

{% block content %} 
    <div class="container mt-5">
        <div class="row ">
            <div class="col-12">
                <h4>Register</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <form method="POST">
                    {% csrf_token %}
                    {{form}}
                    <input type='submit' class='btn btn-success mt-4' value="Create account!">
                </form>
            </div>
        </div>

    </div>  
{% endblock %}
